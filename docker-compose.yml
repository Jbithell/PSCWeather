version: '2.1'
networks: {}
services:
  weatherStationCoreLink:
    build: ./WeatherStationCoreLink
    devices:
      - "/dev/ttyUSB0:/dev/ttyUSB0"
    restart: always
    network_mode: host
    labels:
      io.resin.features.resin-api: '1'
      io.resin.update.strategy: download-then-kill
      io.resin.update.handover-timeout: ''
  internetPowerMonitoring:
    build: ./InternetAndPowerMonitoring
    restart: always
    expose:
      - "80"
    labels:
      io.resin.update.strategy: download-then-kill
      io.resin.update.handover-timeout: ''